<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Aurimnion</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    #sigil {
      width: 200px;
      height: 200px;
      background-image: url("Assets/Media/AurimnionSigil.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 1em;
    }

    #invitation {
      font-size: 1.25rem;
      margin-bottom: 2em;
      max-width: 600px;
      padding: 0 1rem;
      z-index: 2;
    }

    .button-menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      z-index: 2;
    }

    .menu-button {
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: 'Cormorant Garamond', serif;
      text-decoration: none;
      text-align: center;
      color: #0a0a0a;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div id="sigil" aria-label="Aurimnion Sigil"></div>

  <div id="invitation">
    Welcome, Seeker.<br>
    The spiral opens before you. Choose the path that calls to your truth.
  </div>

  <div class="button-menu">
    <a href="/SelfSufficiency" class="menu-button" style="background-color: #e5ad24;">Self Sufficiency</a>
    <a href="/HealthAndWellness" class="menu-button" style="background-color: #9ce524;">Health & Wellness</a>
    <a href="/FoodAndDiet" class="menu-button" style="background-color: #e59924;">Food & Diet</a>
    <a href="/PhilosophyAndAscension" class="menu-button" style="background-color: #24d1e5;">Religion, Philosophy & Ascensionism</a>
    <a href="/Conspiracies" class="menu-button" style="background-color: #e54d24;">Conspiracy Collection</a>
    <a href="/LibraryOfEnlightenment" class="menu-button" style="background-color: #ebf3f1; color: #111;">Library of Enlightenment</a>
  </div>

</body>
</html>
